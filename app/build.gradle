plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
    id 'kotlin-parcelize'
}

android {
    namespace 'com.arnyminerz.imbusy.android'
    compileSdk 33

    defaultConfig {
        applicationId "com.arnyminerz.imbusy.android"
        minSdk 26
        targetSdk 33
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.2.0'
    }

    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    // AndroidX libraries
    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.0'
    implementation 'androidx.appcompat:appcompat:1.6.0-alpha05'

    implementation 'com.google.android.material:material:1.7.0-alpha02'

    // Timber Logger
    implementation 'com.jakewharton.timber:timber:5.0.1'

    // Jetpack Compose
    implementation "androidx.compose.ui:ui:$compose_version"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_version"
    implementation "androidx.compose.material:material:$compose_version"
    implementation "androidx.compose.material:material-icons-extended:$compose_version"
    implementation 'androidx.compose.material3:material3:1.0.0-alpha14'
    implementation 'androidx.activity:activity-compose:1.5.0'

    // Jetpack Compose - Accompanist utilities
    implementation "com.google.accompanist:accompanist-pager:0.24.13-rc"

    // Jetpack Compose - Font Awesome Icons
    implementation 'com.github.Gurupreet:FontAwesomeCompose:1.0.0'

    // Jetpack Compose - Coil
    implementation 'io.coil-kt:coil-compose:2.1.0'

    // Jetpack Compose - Calendar
    // def compose_calendar_version = '0.5.1'
    // implementation "io.github.boguszpawlowski.composecalendar:composecalendar:$compose_calendar_version"
    // implementation "io.github.boguszpawlowski.composecalendar:kotlinx-datetime:$compose_calendar_version"

    // Firebase
    implementation platform('com.google.firebase:firebase-bom:30.1.0')
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.google.firebase:firebase-auth-ktx'
    implementation 'com.google.firebase:firebase-firestore-ktx'

    // Google Mobile Services
    implementation 'com.google.android.gms:play-services-auth:20.2.0'

    // Kotlin extension functions
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.6.3'

    // Android Jetpack
    implementation 'androidx.datastore:datastore-preferences:1.0.0'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_version"
    debugImplementation "androidx.compose.ui:ui-test-manifest:$compose_version"
}